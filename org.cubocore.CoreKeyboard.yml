app-id: org.cubocore.CoreKeyboard
runtime: org.kde.Platform
runtime-version: '6.9'
sdk: org.kde.Sdk
command: corekeyboard
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        tag: v5.0.0
        x-checker-data:
          - type: git
            tag-pattern: ^v([\d.]+)$
  - name: corekeyboard
    post-install:
      - install -Dp -m 644 org.cubocore.CoreKeyboard.appdata.xml /app/share/appdata/org.cubocore.CoreKeyboard.appdata.xml
    buildsystem: cmake-ninja
    config-opts:
      - -DNO_AUTOSTART=true
    sources:
      - type: file
        path: org.cubocore.CoreKeyboard.appdata.xml
      - type: git
        url: https://gitlab.com/cubocore/coreapps/corekeyboard.git
        tag: v5.0.0
        x-checker-data:
          - type: git
            tag-pattern: ^v([\d.]+)$

app-id: org.cubocore.CoreKeyboard
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
command: corekeyboard
rename-desktop-file: cc.cubocore.CoreKeyboard.desktop
rename-icon: cc.cubocore.CoreKeyboard
rename-appdata-file: cc.cubocore.CoreKeyboard.metainfo.xml
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/pkgconfig
  - /man
  - /share/man
  - /lib/*.la
  - /lib/*.a
modules:
  - name: libcprime
    buildsystem: cmake-ninja
    config-opts: [
        "-DCMAKE_POLICY_VERSION_MINIMUM=3.5"
    ]
    sources:
      - type: git
        url: https://gitlab.com/cubocore/libcprime.git
        commit: 17d4c94f3be2c7f67dc757cf852f0144945c2c69
        tag: v5.0.1
  - name: corekeyboard
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/cubocore/coreapps/CoreKeyboard.git
        commit: 031cb3616575489b3745a55177b7dc4bb700f631
        tag: v5.0.1
      - type: patch
        path: fix-appID-name.patch
